<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <h3 class="h3">Conversor de Moneda</h3>
        <form action="">
            <fieldset>
                <div class="input-group mb-2">
                    <span class="input-group-text">$</span>
                    <input type="text" id="txttipo" class="form-control"
                        aria-label="Dollar amount (with dot and two decimal places)">
                </div>
                <select name="" id="tipo" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option value="0" disabled selected>Seleccione la moneda ingresada</option>
                    <option value="1">Dolares</option>
                    <option value="2">Euros</option>
                    <option value="3">Yen</option>
                    <option value="4">Bitcoin</option>

                </select>
                <input type="button" value="Divisas" class="btn btn btn-success h3" id="btn" onclick="convertir()">
                <input type="reset" class="btn btn-warning" id="reset">
            </fieldset>
        </form>
        <div id="datos" class="h3"></div>
    </div>

            <li class="fas fa-envelope"> <a href="#">EV210855@alumno.udb.edu.sv</a></li>
        </ul>
        <img src="img/udb.png" alt="" id="img">
    </footer>
